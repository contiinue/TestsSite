{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Home Page{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'questions/css/base.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<section>
    <div class="container d-flex justify-content-between">

        <div class="logo top-0 h4">
            <p><a href="{% url 'homepage' %}">Главная Страница</a></p>
        </div>

        <div class="nav_block h6 d-flex">
            <p><a href="{% url 'create_question' %}">Создать вопрос по теме</a>  | </p>
            <p><a href="{% url 'create_block_questions' %}">Создать Тест</a></p>
        </div>

        <div class="auth-user top-0 end-0 h4">
            {% if request.user.is_authenticated %}
                <p> <a href="{% url  'registration' %}">{{ request.user.username }}</a>  | <a href="{% url 'logout' %}">Выйти</a></p>
            {% else %}
                <p class=""> <a href="{% url 'login' %}">Авторизация</a> |  <a href="{% url 'registration' %}">Регистрация</a></p>
            {% endif %}
        </div>
    </div>
</section>

{% block content %}

{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
